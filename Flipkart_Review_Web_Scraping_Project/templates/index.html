<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    <div class="container-lg container-fluid ">
    
        <div class="container ">
            <h1 class="text-center text-success">Flipkart Products</h1>
            <form action="/" method="post" class="form-inline" >
              <div class="input-group flex-grow-1 mb-3">
                <input type="text" name="search" class="form-control form-select-lg" id="name" placeholder="Products" required>
              </div>
              <input type="submit" class="btn btn-primary w-100" value="Search">
            </form>
        </div>

       


        <div class="container-fluid m-4">

            <div class="">
                {% if data%}
                    <h3>Searched Products-</h3>                
                {% endif %}
            </div>

            {% if data%}
                    

                    <div class="container">
                        <div class="container">
                            {% for key,value in data.items()%}
                            <div class="row">
                                <div class="col-sm-5 col-md mb-2">
                                        <div class="card" style="width: 12rem">
                                            <div class="card-body">
                                                <img class="card-img img-fluid"  src="{{value['img']}}" alt="" >
                                                <h6 class="card-title"><b>{{value['name']}}</b> </h6>
                                            </div>
                                        </div>
                                </div>

                                <div class="col-sm-5 col-md">
                                    <div class="card-body m-2">
                                        <h6 class="card-title"><b>{{value['name']}}</b> </h6>
                                        <h6 class="font-monospace">Price - {{value['price']}}</h6>
                                        <h6 class="font-monospace">Rating - {{value['rating']}} ({{value['total_ratings']}})</h6>
                                        <a href="{{value['link']}}" class="btn btn-primary w-100 mt-2">Flipkart Link</a>
        
                                        <form action="/reviews" method="post">
                                            <input type="text" name="link" value="{{value['link']}}" hidden>
                                            <input type="submit" class="btn btn-outline-secondary w-100 mt-2" value="Reviews">
                                        </form>
                                    </div>
                                </div>

                            </div>
                            {% endfor %}
                        </div>
                    </div>
            {% endif %}


        </div>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
