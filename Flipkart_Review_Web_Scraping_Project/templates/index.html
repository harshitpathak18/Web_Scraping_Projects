<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="bg-body-secondary">
    <div class="container-lg container-fluid m-lg-5 ">
        <h2 class="text-success text-center mb-3"> Flipkart Products</h2>

        <div class="container m-lg-4">
            <form action="/" method="post">
                <div class="row g-4">
                    <div class="col-12 col-lg-9">
                        <input name="search" type="text" class="form-control" id="exampleFormControlInput1" placeholder="smartphone">
                    </div>
                    <div class="col-3">
                        <input type="submit", value="Search", class="btn btn-info w-75">
                    </div>
                </div>
            </form>
        </div>


        <div class="container-fluid m-4">

            <div class="">
                {% if data%}
                    <h3>Searched Products for <i><b>{{data.search}}</b></i>-</h3>                
                {% endif %}
            </div>

            {% if data%}
            <div class="row">
                {% for key,value in data.items()%}
                    <div class="col-lg-4">
                        <div class="card mt-2">
                            <center>
                                <img src="{{value['img']}}" class="card-img-top p-4" alt="image" style="width:50%;  height: 50%;">
                            </center>
    
                            <div class="card-body">
                                <h6 class="card-title"><b>{{value['name']}}</b> </h6>
                                <h6 class="font-monospace">Price - {{value['price']}}</h6>
                                <h6 class="font-monospace">Rating - {{value['rating']}}</h6>
                                <a href="{{value['link']}}" class="btn btn-primary w-100 mt-2">Flipkart Link</a>

                                <form action="/reviews" method="post">
                                    <input type="text" name="link" value="{{value['link']}}" hidden>
                                    <input type="submit" class="btn btn-outline-secondary w-100 mt-2" value="Reviews">
                                </form>
                            </div>
    
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endif %}


        </div>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
